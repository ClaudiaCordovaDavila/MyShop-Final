<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
	<title>MyShop</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="style2.css" />
	<h:outputStylesheet library="css" name="styles2.css" />
	<h:outputStylesheet library="css" name="styles3.css" />
	<h:outputStylesheet library="css" name="styles4.css" />
	<h:outputStylesheet library="css" name="styles5.css" />

</h:head>

<h:body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
		   <div class="mdl-layout__header-row portfolio-logo-row">
		    <span class="mdl-layout__title">
		      <div class="portfolio-logo"></div>
		      <span class="mdl-layout__title">MyShop</span>
		    </span>
		   </div>
		   <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
		    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
		     <a class="mdl-navigation__link is-active" href="index.xhtml">Inicio</a>
		     <a class="mdl-navigation__link" href="productos.html">Productos</a>
		     <a class="mdl-navigation__link" href="login.html">Iniciar Sesión</a>
		     <a class="mdl-navigation__link" href="agregar.xhtml">Agregar producto</a>
		    </nav>
		   </div>
		 </header>
	</div>
	<div>
		<h1 id="titulobusq">Encuentra tus productos al mejor precio</h1>
		<form id="searchbox" action="#{managerData.busquedaProducto}">
		   <input id="search" type="text" placeholder="Ejm.: fideo" value="#{managerData.inNombre}" />
		   <input id="submit" type="submit" value="Buscar" />
		</form>
	</div>
	
	<h:dataTable value="#{managerData.productos}" var="producto"
			styleClass="productoTable" headerClass="productoTableHeader"
			rowClasses="productoTableOddRow,productoTableEvenRow">
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{producto.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Marca</f:facet>
				#{producto.marca}
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				#{producto.direccion}
			</h:column>
			<h:column>
				<f:facet name="header">Calificacion</f:facet>
				#{producto.calificacion}
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				#{producto.precio}
			</h:column>
			<h:column>
				<f:facet name="header">Foto</f:facet>
				#{producto.foto}
			</h:column>

		</h:dataTable>
</h:body>
</html>
